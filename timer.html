<html>
<head>
	<title> Timer </title>
	<style type="text/css">
		#showTime
		{
			background-color: green;
		}
	</style>
	<link href="css/event_css.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	

	<div class="container">
		<div class="row text-center">
			<h1 id="showTime"> We will be back in </h1>
		</div>
		<div class="row" id="display">
			<div class="col-md-3 col-xs-6" >
				<a href="#" class="thumbnail">
					<h1>Days : <span id="day"></span></h1>
				</a>
			</div>
			<div class="col-md-3 col-xs-6" >
				<a href="#" class="thumbnail">
					<h1>Hours : <span id = "hour"></span></h1>
				</a>
			</div>
			<div class="col-md-3 col-xs-6" >
				<a href="#" class="thumbnail">
					<h1>Minutes : <span id="minute"></span></h1>
				</a>
			</div>
			<div class="col-md-3 col-xs-6">
				<a href="#" class="thumbnail">
					<h1>Seconds : <span id="second"></span></h1>
				</a>
			</div>
		</div>
	</div>



	<script type="text/javascript">
		function updateTime () {
			// var curTime = document.getElementById('showTime');
			// curTime.innerHTML = "The time is " + Date();
		
			var date1 = new Date();

			var date2 = new Date("2015/04/12 21:59:00");

			var diff = (date2 - date1)  / 1000 ;

			diff = Math.floor(diff);

			var days = Math.floor ( diff / (60*60*24));

			var leftSec = diff - (days * 60 * 60 * 24);

			var hour = Math.floor ( leftSec / (60 * 60) );

			leftSec = leftSec - (hour * 60 * 60);

			var minute = Math.floor ( leftSec / 60 );

			var second = leftSec - (minute * 60);


			document.getElementById('day').innerHTML = days;
			document.getElementById('display').style.background="black";
			// document.getElementsByClassName('thumbnail').style.background="red";

			document.getElementById('hour').innerHTML = hour;
			document.getElementById('minute').innerHTML = minute;
			document.getElementById('second').innerHTML = second;

			// var curTime = document.getElementById('showTime');
			// curTime.innerHTML = "The difference in days is " 

			// + days + " minute : " + minute + "hour "  + hour

			// + "sec " + Sec ;
		
		}
		setInterval(updateTime,1000);
	</script>

  <script src="js/utils.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
